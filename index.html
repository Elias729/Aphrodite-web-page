<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aphrodite-web-page</title>
    <!-- * CSS Link -->
    <link rel="stylesheet" href="styles/aphrodite.css">

    <!-- *  Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- * Font CDN Link -->
    <script src="https://kit.fontawesome.com/dd15e493ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- * Header Section -->

    <div class="w-full px-[0.9rem] md:px-[7%] bg-[#c8e8f3]">
        <div class="flex items-center justify-between py-[2rem]">
            <div class="logo cursor-pointer group flex items-center justify-center gap-[1rem]">
                <div class="w-[70px]  md:w-auto">
                    <img class="w-full" src="./assets/logo.png" alt="">
                </div>
                <p class="text-4xl uppercase hidden md:block text-[#519DBC]">Aphrodite</p>
            </div>
            <div
                class=" uppercase text-[#519DBC] font-[400] lg:flex items-center text-xl justify-center hidden  ml-[-5rem] gap-[1rem]">
                <div class="group">
                    <p class="cursor-pointer ">Home</p>
                    <div class="w-0 group-hover:w-full duration-150 h-[0.1rem] bg-[#519DBC]"></div>
                </div>
                <div class="group">
                    <p class="cursor-pointer ">About</p>
                    <div class="w-0 group-hover:w-full duration-150 h-[0.1rem] bg-[#519DBC]"></div>
                </div>
                <div class="group">
                    <p class="cursor-pointer ">Services</p>
                    <div class="w-0 group-hover:w-full duration-150 h-[0.1rem] bg-[#519DBC]"></div>
                </div>
                <div class="group">
                    <p class="flex items-center justify-center cursor-pointer group gap-[0.4rem]"><span>Pages</span> <i
                            class="fa-solid duration-150 group-hover:rotate-180 fa-chevron-down"></i> </p>
                    <div class="w-0 group-hover:w-full duration-150 h-[0.1rem] bg-[#519DBC]"></div>
                </div>
            </div>
            <div class="cursor-pointer w-[70px] md:w-auto">
                <img class="bg-transparent w-full rounded-3xl" src="./assets/Contact Us.png" alt="">
            </div>
        </div>
</body>

</html>
